<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <button class="exitTR disappear" type="button">X</button>
        </div>

        <div class="content-container">
            <div class="main-content">
                <div class="play menuOption"><button type="button" class="btn">Play</button></div>
                <div class="rounds menuOption">
                    <label for="rounds">How many rounds?</label>
                    <input type="number" name="rounds" id="rounds" min="1" value="1">
                </div>
                <div class="exit menuOption"><button type="Exit" class="btn">Exit</button></div>

                <div class="choicesText disappear"><p>Your choice: </p></div>
                <div class="playerAvailableChoices">
                    <img class="rock activeImage disappear" src="./img/rock.png" alt="rock">
                    <img class="paper activeImage disappear" src="./img/paper.png" alt="paper">
                    <img class="scissors activeImage disappear" src="./img/scissors.png" alt="scissors">
                </div>
                <div class="choicesText disappear"><p>PC choice: </p></div>
                <div class="pcChoices">
                    <img class="rock disappear" src="./img/rock.png" alt="rock">
                    <img class="paper disappear" src="./img/paper.png" alt="paper">
                    <img class="scissors disappear" src="./img/scissors.png" alt="scissors">
                </div>
            </div>
            
            <div class="sideContent disappear">
                <h4>Summary</h4>
                <p class="roundsPlayed">Rounds played: 0</p>
                <p class="playerRoundsWon">You won: 0</p>
                <p class="pcRoundsWon">Pc won: 0</p>
                <p class="roundResult"></p>
                <button class="continue disappear" type="button">Next Round</button>
            </div>
        </div>

        <div class="final-message disappear">
            <h3></h3>
            <button class="final-message-btn">Main Menu</button>
        </div>
        
        <!--<a href="http://www.freepik.com">Designed by rawpixel.com / Freepik</a>-->
    </div>
    <script src="javascript.js"></script>
</body>
</html>
