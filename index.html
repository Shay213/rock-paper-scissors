<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="top-content">
            <h1>Rock Paper Scissors</h1>
            <button type="button">X</button>
        </div>
        <div class="bottom-content">
            <div class="play menuOption"><button type="button" class="btn">Play</button></div>
            <div class="rounds menuOption">
                <label for="rounds">How many rounds?</label>
                <input type="number" name="rounds" id="rounds" min="1" value="1">
            </div>
            <div class="exit menuOption"><button type="Exit" class="btn">Exit</button></div>

            <div class="availableChoices">
                <img class="activeImage disappear" src="./img/rock.png" alt="rock">
                <img class="activeImage disappear" src="./img/paper.png" alt="paper">
                <img class="activeImage disappear" src="./img/scissors.png" alt="scissors">
            </div>

        </div>
        
        <!--<a href="http://www.freepik.com">Designed by rawpixel.com / Freepik</a>-->
    </div>
    <script src="javascript.js"></script>
</body>
</html>
